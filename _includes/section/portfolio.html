<section class="craste-portfolio-area" id="portfolio">
    <div class="container-fluid">
        <div class="row craste-shrink">
            <div class="col-sm-2 col-12">
                <div class="section-heading-wrapper">
                    <h5 class="section-heading">Works</h5>
                </div>
            </div><!-- .col-sm-2 col-12 -->
            <div class="col-sm-10 col-12">
                <div class="grid portfolio-content" id="portfolio-container">
                    <div class="grid-sizer cols-4"></div>

                    {% for item in site.data.portfolio %}
                    <div class="grid-item grid-item--width2 cols-4 background-image">
                        <img src="{{ item.image }}" alt="Portfolio Image">
                        <a class="strip" href="{{ item.image }}">
                            <div class="portfolio-overlay"></div>
                        </a>
                        <div class="portfolio-details">
                            <div class="portfolio-title">
                                <div class="craste-ovh">
                                    <h3><a href="#">{{ item.title }}</a></h3>
                                </div><!-- .craste-ovh -->
                            </div><!-- .portfolio-title -->
                        </div><!-- .portfolio-details -->
                    </div><!-- .grid-item -->
                    {% endfor %}

                </div><!-- .portfolio-content -->
            </div><!-- .col-sm-8 .offset-sm-1 .col-12 -->
        </div><!-- .row -->
    </div><!-- .container-fluid -->
</section><!-- .craste-portfolio-area -->
